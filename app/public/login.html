  <body>
    <link
      href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
      rel="stylesheet"
    />
    <div id="login" class="container">
      <div class="row-fluid">
        <div class="span12">
          <div class="login well well-small">
            <div class="center">
              <img
                src="http://cataas.com/cat/says/log%20in%20meow%20:3?type=square"
                alt="logo"
              />
            </div>
            <form
              class="login-form"
              id="UserLoginForm"
              accept-charset="utf-8"
            >
              <div class="control-group">
                <div class="input-prepend">
                  <span class="add-on"><i class="icon-user"></i></span>
                  <input
                    name="data[User][email]"
                    required="required"
                    placeholder="Email"
                    maxlength="255"
                    type="text"
                    id="UserEmail"
                  />
                </div>
              </div>
              <div class="control-group">
                <div class="input-prepend">
                  <span class="add-on"><i class="icon-lock"></i></span>
                  <input
                    name="data[User][password]"
                    required="required"
                    placeholder="Password"
                    type="password"
                    id="UserPassword"
                  />
                </div>
              </div>
              <div class="control-group">
                <label id="remember-me">
                  <input
                    type="checkbox"
                    name="data[User][remember_me]"
                    value="1"
                    id="UserRememberMe"
                  />
                  Remember Me?</label
                >
              </div>
              <div class="control-group">
                <input
                  class="btn btn-primary btn-large btn-block"
                  type="submit"
                  value="Sign in"
                />
              </div>

              <!-- Message -->
              <div id="message"></div>
            </form>
          </div>
          <!--/.login-->
        </div>
        <!--/.span12-->
      </div>
      <!--/.row-fluid-->
    </div>

    <script type="module" defer>
      import md5 from 'https://cdn.jsdelivr.net/npm/md5@2.3.0/+esm';

      // Note how the validation is only present on the frontend
      async function onSubmit(event) {
        event.preventDefault();
        const email = document.querySelector("#UserEmail").value;
        const password = document.querySelector("#UserPassword").value;
        const rememberMe = document.querySelector("#UserRememberMe").checked;
        const messageElement = document.querySelector("#message");

        if (!email) {
          alert("Email is required");
          return;
        }

        if (!password) {
          alert("Password is required");
          return;
        }

        if (email.length < 3) {
          alert("Username must be at least 3 characters");
          return;
        }

        if (password.length < 8) {
          alert("Password must be at least 8 characters");
          return;
        }

        messageElement.innerHTML = "Loading...";
        
        const passwordHash = md5(password);
        console.log(passwordHash);


        const res = await fetch('/signin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password: passwordHash, rememberMe }),
          redirect: 'manual'
        })
        messageElement.innerHTML = '';
        const data = await res.text();

        if (res.status !== 200 && res.status !== 201) {
          messageElement.style.color = 'red';
          messageElement.innerHTML = data;
          setTimeout(() => {
            messageElement.innerHTML = '';
          }, 3000);
          return;
        }
        
        messageElement.style.color = 'green';
        messageElement.innerHTML = 'Success! You will be redirected.';
        setTimeout(() => {
          window.location.href = '/dashboard.html';
        }, 1000);
      }

      document.querySelector("#UserLoginForm").addEventListener("submit", onSubmit);
    </script>
